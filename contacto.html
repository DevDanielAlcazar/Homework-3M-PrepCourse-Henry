<!DOCTYPE html>
<html lang="es">
  <head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Contacto</h1>
    </header>
    <main>
      <div>
        <h2>Este es un formulario de contacto</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut
          vestibulum, massa eu fermentum sodales, tortor nulla sollicitudin
          justo, ac posuere mi nisi vel sem. Phasellus volutpat purus et sapien
          efficitur, at eleifend eros fringilla
        </p>
      </div>
      <form>
        <div>
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" />
        </div>
        <div>
          <label for="apellido">Apellido: </label>
          <input type="text" name="apellido" />
        </div>
        <div>
          <label for="edad">Edad: </label>
          <input type="number" name="edad" />
        </div>
        <div>
          <input type="text" name="usuario" placeholder="Usuario" />
        </div>
        <div>
          <label for="contraseña">Contraseña: </label>
          <input type="password" name="contraseña" />
        </div>
        <button>Enviar</button>
      </form>
    </main>
  </body>
</html>
